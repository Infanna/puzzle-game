<div class="container">
  <h1>Find me</h1>
</div>

<div class="container">
  <div class="grid-container">
    <ng-container *ngFor="let row of rows; let i = index">
      <div class="grid-item" *ngFor="let column of columns; let j = index">
        {{ convertAsciiToLetter(i, j) }}
      </div>
    </ng-container>
  </div>
</div>
